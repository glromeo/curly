<style type="text/css">

    div.form-control.dropdown {
        padding: 0;
    }

    .form-control.dropdown input.dropdown-toggle {
        border: none;
        overflow: hidden;
        text-overflow: ellipsis;
    }

</style>

<div class="container" style="padding: 50px">
    <div class="py-5 text-center" style="height: 200px;">
        <img class="d-block mx-auto mb-4" src="images/8945966-designstyle-smoothie-m.png" style=" margin: -60px auto;">
    </div>
    <div class="row" ng-controller="CurlController as curl">
        <div class="input-group" style="margin-bottom: 10px;">
            <div class="dropdown show input-group-prepend">
                <button type="button" class="btn dropdown-toggle" ng-class="'btn-'+curl.verb.ngClass"
                        data-toggle="dropdown">
                    {{curl.verb.name}}
                </button>
                <div class="dropdown-menu">
                    <a href ng-repeat="verb in curl.verbs" class="dropdown-item" ng-click="curl.verb = verb"
                       ng-style="curl.verb == verb && {'font-weight': 'bold'}" ng-class="'text-'+verb.ngClass">
                        {{verb.name}}
                    </a>
                </div>
            </div>
            <input id="location" type="text" class="form-control" placeholder="location" required ng-model="curl.url">
        </div>
        <div class="invalid-feedback" style="width: 100%;">
            The URL is required ...that goes without saying does it?
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form ng-controller="HeadersController">
                <h6>Request Headers:</h6>
                <div style="display: flex">
                    <button type="button" class="btn btn-success" style="margin-right: 10px;"
                            ng-disabled="!isValidHeader(newHeader)"
                            ng-click="curl.headers.push(newHeader); newHeader = {}">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 15px; height: 15px;"
                             viewBox="0 0 448 448">
                            <path style="fill: #fff"
                                  d="M448 294.2v-76.4c0-13.3-10.7-24-24-24H286.2V56c0-13.3-10.7-24-24-24h-76.4c-13.3 0-24 10.7-24 24v137.8H24c-13.3 0-24 10.7-24 24v76.4c0 13.3 10.7 24 24 24h137.8V456c0 13.3 10.7 24 24 24h76.4c13.3 0 24-10.7 24-24V318.2H424c13.3 0 24-10.7 24-24z"/>
                        </svg>
                    </button>
                    <div class="input-group" style="flex: 1 1 auto;">
                        <div class="form-control dropdown input-group-prepend" style="width: 40%">
                            <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown"
                                   ng-click="$event.target.select()"
                                   ng-model="newHeader.name" placeholder="header" ng-focus="openDropdown($event)"
                                   ng-class="'text-'+{'Obsolete':'danger', 'Permanent':'success'}[newHeader.state]">
                            <div class="dropdown-menu" style="max-height: 300px; overflow-y: scroll;">
                                <a href ng-repeat="header in (filteredHeaders = (headers|filter:{name:newHeader.name}))"
                                   class="dropdown-item"
                                   ng-click="addHeader(header)">
                                    <div style="display: inline-block; width: 250px; vertical-align: top;"
                                         ng-class="'text-'+{'Obsolete':'danger', 'Permanent':'success'}[header.state]">
                                        {{header.name}} :
                                    </div>
                                    <div style="display: inline-block; width: 450px; vertical-align: top; white-space: normal">
                                        {{header.description}}
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="form-control dropdown input-group-append" style="width: 60%">
                            <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown"
                                   ng-click="$event.target.select()"
                                   ng-model="newHeader.value" placeholder="value" ng-focus="openDropdown($event)"
                                   required ng-model="newHeader.value">
                            <div class="dropdown-menu" style="max-height: 300px; overflow-y: scroll;"
                                 ng-show="autocomplete[newHeader.type]">
                                <a href
                                   ng-repeat="type in (filteredTypes = (autocomplete[newHeader.type]|filter:{value:newHeader.value}))"
                                   class="dropdown-item"
                                   ng-click="newHeader.value = type.value">
                                    <div style="display: inline-block; width: 200px; vertical-align: top; overflow: hidden; text-overflow: ellipsis">
                                        {{type.value}}
                                    </div>
                                    <div style="display: inline-block; width: 400px; vertical-align: top; white-space: normal">
                                        {{type.description}}
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; margin-top: 10px;" ng-repeat="header in curl.headers">
                    <button type="button" class="btn btn-danger" style="margin-right: 10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 15px; height: 15px;"
                             viewBox="0 0 448 448">
                            <path style="fill: #fff"
                                  d="M424 318.2c13.3 0 24-10.7 24-24v-76.4c0-13.3-10.7-24-24-24H24c-13.3 0-24 10.7-24 24v76.4c0 13.3 10.7 24 24 24h400z"/>
                        </svg>
                    </button>
                    <div class="input-group" style="flex: 1 1 auto;">
                        <input type="text" class="form-control" style="width: 40%" ng-model="header.name"
                               ng-class="header.ngClass">
                        <input type="text" class="form-control" style="width: 60%" ng-model="header.value"
                               ng-class="header.ngClass">
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
            <h6>Options:</h6>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search option" ng-model="search">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 15px; height: 15px;" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
                    </span>
                </div>
            </div>
            <form ng-controller="OptionsController" style="max-height: 300px; overflow-y: scroll">
                <div class="form-check" style="margin: 10px;" ng-repeat-start="option in (filteredOptions = (man.options.list|filter:{name:search}))">
                    <input class="form-check-input" type="checkbox" ng-model="curl.options[option.name]">
                    <label class="form-check-label">{{option.name}}</label>
                </div>
                <div ng-repeat-end ng-controller="OptionDescription" style="padding-left: 30px; font-size: 80%;"></div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 30px" ng-controller="CurlManual">
        <div class="card bg-dark text-white" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">Command Line:</h5>
                <div class="card-text"></div><code>{{$root.sampleCurlLine}}</code>
            </div>
        </div>
    </div>
</div>
